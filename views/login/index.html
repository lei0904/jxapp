<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <style>
        [v-cloak] {
            display: none;
        }

        /*.vuerify-invalid {
            border-color: red!important;
        }*/
    </style>
    <link rel="stylesheet" type="text/css" href="../lib/css/style.css">
    <title>CUI APP</title>
</head>
<body>

<div id="app" v-cloak>
    <div class="login_bg">
        <div class="login-form">
            <div class="login_con clear">
                <i class="user_icon icon"></i>
                <input class="login_input login-user" v-model="user"  type="text" value="" placeholder="请输入用户名">
            </div>
            <div class="login_con clear">
                <i class="password_icon icon"></i>
                <input class="login_input login-password" v-model="password"   type="password" value="" placeholder="请输入登录密码">
            </div>

            <cui-button @click.native="doLogin" class="login-form-button" size="large">登录</cui-button>
            <div class="bottom_con clear">
                <span class="left"><a href="#" @click="register" >注册</a></span>
                <span class="right"><a href="#" >忘记密码？</a></span>
            </div>
        </div>
    </div>
</div>

<script src="../lib/js/scrat.js"></script>
<script src="../lib/js/flexible.js"></script>
<script src="index.js"></script>
</body>
</html>
